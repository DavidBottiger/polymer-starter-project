<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #5BB859;
        --app-secondary-color: white;
        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      .menu-list {
        margin: 0 20px;
      }

      .menu-list a {
        float: left;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        
      }


      main-title{
        color:white;
        font-size: 1.2em;
      }

      @media only screen and (max-width: 526px) {
        main-title {
       font-size: 0.8em;
        }
      }

      @media only screen and (max-width: 424px) {
        main-title {
       font-size: 0.5em;
        }
      }

      @media only screen and (max-width: 397px) {
        iron-selector a {
          font-size: 0.9em;
          padding-right: 0px;
          margin-right: 0px;
        }
      }
        app-toolbar{
          margin-right: 0px;
          padding-right: 0px;
        }
       
      }
      @media only screen and (max-width: 341px) {
        .menu-list a{
          padding: 0 10px;;
        }
      
      }

a {
  text-align: center;
  font-size: 1.0em;
  padding: 20px;
  transition: all 0.5s;
  cursor: pointer;
}

iron-selector a:active {
  color:black;
}
iron-selector a:focus {
    color: black;
}
:button:focus {
    color: black;
}
.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;

  transition: 0.0s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

      
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

      <!-- Main content -->
      <app-header-layout has-scrolling-region fullbleed>
        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <!-- <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button> -->
            <main-title main-title>OPENLOGGER SETUP</main-title>
            <iron-selector selected="[[page]]" attr-for-selected="name" class="menu-list" role="navigation">
            <a class="button" name="sensors" href="/sensors"><span>Sensorer</span></a>
            <a class="button" name="help" href="/help"><span>Hj√§lp</span></a>
        
          </iron-selector>
          </app-toolbar>
          
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-sensors name="sensors"></my-sensors>
          <my-help name="help"></my-help>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'sensors';

        /*
        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
        */
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
